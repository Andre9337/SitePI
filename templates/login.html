<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="/">
        <section>
            <div class="form-box">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="username"  required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password"  required>
                        <label for="">Senha</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name= "entrar" value="Entrar">
                    </div>
                    <div class="inputbox">
                        <button id="outraPaginaBtn">Fazer Registro</button>
                        <script>
                            document.getElementById('outraPaginaBtn').addEventListener('click', function() {
                            window.location.href = "/register"; 
                            });
                        </script>
                    </div>
                </form>
            </div>
        </section>
    </form>
</body>
</html>
